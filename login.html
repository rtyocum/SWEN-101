<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/utilities.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Volunteer Now | Login</title>
    </head>

    <body>
        <header>
            <div class="top">
                <a class="logo" href="/volunteer-now/index.html">
                    <h1>Volunteer Now</h1>
                </a>
                <nav>
                    <ul class="nav">
                        <li>
                            <a href="/volunteer-now/organizations.html"
                                >Organizations</a
                            >
                        </li>
                        <div class="auth">
                            <li>
                                <a
                                    class="button-light"
                                    href="/volunteer-now/register.html"
                                    >Register</a
                                >
                            </li>
                            <li>
                                <a
                                    class="button-light"
                                    href="/volunteer-now/login.html"
                                    >Login</a
                                >
                            </li>
                        </div>
                    </ul>
                </nav>
            </div>
            <div class="hero">
                <div class="hero-content">
                    <div class="login-form">
                        <div id="login-user">
                            <form
                                action="/volunteer-now/dashboard.html"
                                class="auth-form"
                            >
                                <h2 class="form-title">
                                    Login for
                                    <span class="color-primary"
                                        >Volunteers</span
                                    >
                                </h2>
                                <br />
                                <label class="form-label" for="Username"
                                    >Username</label
                                >
                                <input class="form-input" type="text" />
                                <label class="form-label" for="Password"
                                    >Password</label
                                >
                                <input class="form-input" type="password" />
                                <button
                                    class="button-dark form-button"
                                    type="submit"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                        <div id="login-org">
                            <form
                                action="/volunteer-now/dashboard_org.html"
                                class="auth-form"
                            >
                                <h2 class="form-title">
                                    Login for
                                    <span class="color-primary"
                                        >Organizations</span
                                    >
                                </h2>
                                <br />
                                <label class="form-label" for="Email"
                                    >Email</label
                                >
                                <input class="form-input" type="email" />
                                <label class="form-label" for="Password"
                                    >Password</label
                                >
                                <input class="form-input" type="password" />
                                <button
                                    class="button-dark form-button"
                                    type="submit"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
